<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fuente y colores generales */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background: #4facfe;
            color: #fff;
            padding: 15px 30px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Main */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        /* Sección central */
        section div {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        /* Título */
        h1 {
            margin-bottom: 20px;
            color: #4facfe;
        }

        /* Link estilo botón */
        a {
            display: inline-block;
            text-decoration: none;
            background: #4facfe;
            color: #fff;
            padding: 12px 20px;
            border-radius: 6px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        a:hover {
            background: #00c6ff;
        }

        /* Footer */
        footer {
            background: #4facfe;
            color: #fff;
            text-align: center;
            padding: 15px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <header></header>
    <main>
        <section>
            <div>
                <h1>Descargar Videos</h1>
                <a href="/DownVi">Ir a DownVi</a>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
